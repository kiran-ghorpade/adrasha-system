server:
 port: 8082

spring:
  application:
    name: asha-service

  datasource:
    url: jdbc:mysql://localhost:3306/adrasha_asha_db
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate: 
       format_sql: true

# Eureka Server
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

# JWT secrets
jwt:
  secret: AlphaBravoCharlieDeltaEchoFoxtrot
  expiration: 86400000  # 1 day in milliseconds