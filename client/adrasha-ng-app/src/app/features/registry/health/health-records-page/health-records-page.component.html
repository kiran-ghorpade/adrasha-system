<div class="h-full grid grid-cols-12 gap-3">
  <div class="col-span-12 md:col-span-12">
    <div class="flex flex-col gap-2 w-full h-full">
      <div class="">
        <app-top-toolbar title="Past Health Records">
          <mat-action-list>
            <a matIconButton>
              <mat-icon>more_vert</mat-icon>
            </a>
          </mat-action-list>
        </app-top-toolbar>
      </div>
      <div class="" style=" box-shadow: var(--mat-sys-level1)">
          <!-- <h4 class="text-lg font-normal text-center">Ramesh Ghorpade</h4> -->
          <div  class="flex justify-center">
            <mat-form-field>
              <mat-label>Filter</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                #input
              />
            </mat-form-field>
          </div>

          <div class="overflow-auto p-2">
            <table mat-table [dataSource]="dataSource" matSort>
              <!-- Columns -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let row">{{ row.id }}</td>
              </ng-container>

              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>
                  Progress
                </th>
                <td mat-cell *matCellDef="let row">{{ row.progress }}%</td>
              </ng-container>

              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                <td mat-cell *matCellDef="let row">{{ row.name }}</td>
              </ng-container>

              <ng-container matColumnDef="fruit">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fruit</th>
                <td mat-cell *matCellDef="let row">{{ row.fruit }}</td>
              </ng-container>

              <!-- Rows -->
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

              <!-- Row shown when there is no matching data. -->
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">
                  No data matching the filter "{{ input.value }}"
                </td>
              </tr>
            </table>

            <mat-paginator
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page of users"
            ></mat-paginator>
          </div>
      </div>
    </div>
  </div>
</div>
