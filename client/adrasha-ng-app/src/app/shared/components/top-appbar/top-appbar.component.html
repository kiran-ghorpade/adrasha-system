<div class="flex justify-between items-center p-4">
  <!-- LOGO -->
  <app-logo />

  <div class="flex gap-3">
    <!-- Angular Dark Mode -->
    <div class="flex-stretch"></div>
    <button
      mat-icon-button
      [mat-menu-trigger-for]="themeMenu"
      class="iconShadow"
      [matTooltip]="'app.navigation.topbar.themeTooltip' | translate"
    >
      <mat-icon>{{ themeService.selectedTheme()?.icon }}</mat-icon>
    </button>
    <mat-menu #themeMenu="matMenu">
      @for (theme of themeService.getThemes(); track theme.name) {
      <button
        [class.selected-theme]="
          themeService.selectedTheme()?.name === theme.name
        "
        mat-menu-item
        (click)="themeService.setTheme(theme.name)"
      >
        <mat-icon>{{ theme.icon }}</mat-icon>
        <span>{{ theme.name | titlecase }}</span>
      </button>
      }
    </mat-menu>

    <!-- Profile Avatar -->
    @if (loggedIn()) {
    <button
      matIconButton
      [matMenuTriggerFor]="menu"
      [matTooltip]="'app.navigation.topbar.settingsTooltip' | translate"
      class="iconShadow"
    >
      <mat-icon>account_circle</mat-icon>
    </button>

    <!-- User Menu -->
    <mat-menu #menu="matMenu" [overlapTrigger]="false">
      @for(setting of settings(); track $index){
      <button mat-menu-item [routerLink]="[setting.toLink]">
        <mat-icon>{{ setting.icon }}</mat-icon>
        <span>{{ setting.label | translate }}</span>
      </button>
      }
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>{{ 'app.features.auth.actions.logout.button' | translate }}</span>
      </button>
    </mat-menu>
    }
  </div>
</div>
@if (!isOnline()) {
<app-alert
  icon="info"
  message="{{'app.common.offlineMessage' | translate}}"
/>
}
