server:
  port: 8087
spring:
  application:
    name: adrasha_ncd_service

  datasource:
    url: jdbc:mysql://localhost:3306/adrasha_ncd_db
    username: root
    password: ""
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: true

jwt:
  secret: AlphaBravoCharlieDeltaEchoFoxtrot
  expiration: 86400000
