<app-page-wrapper>
  <div top>
    <app-page-header [title]="'app.features.masterdata.healthCenter.page.title' | translate"></app-page-header>
  </div>
  <div content>
    <div class="h-full flex flex-col items-between">
      <!-- Add Button -->
      <div class="flex justify-center">
        <button mat-fab extended [routerLink]="['new']">
          <mat-icon>add</mat-icon>
          {{ 'app.features.masterdata.healthCenter.page.addNew' | translate }}
        </button>
      </div>

      <!-- Search -->
      <!-- <div class="flex justify-center">
        <mat-form-field class="md:w-1/3">
          <mat-label>Search family by house id</mat-label>
          <input matInput #input [disabled]="totalSize() == 0" />
        </mat-form-field>
      </div> -->

      <div>
        <app-health-center-list [healthCenterList]="healthCenterList()" />
        <mat-paginator
          [pageIndex]="pageIndex()"
          [length]="totalSize()"
          [pageSize]="pageSize()"
          (page)="onPageChange($event)"
          [disabled]="totalSize() == 0"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</app-page-wrapper>
