<app-page-wrapper>
  <div top>
    <app-page-header title="Family Registry" />
  </div>

  <div content class="h-full flex flex-col gap-5">
    <!-- Add Family Button -->
    <div class="flex justify-center">
      <button mat-fab extended [routerLink]="['families', 'new']">
        <mat-icon>add</mat-icon>
        Add New Family
      </button>
    </div>

    <!-- Search Family -->
    <div class="flex justify-center">
      <mat-form-field class="md:w-1/3">
        <mat-label>Search family by house id</mat-label>
        <input matInput #input [disabled]="totalSize() == 0" />
      </mat-form-field>
    </div>

    <!-- Family List -->
    <app-family-list [familyHeadList]="familyHeadList()" />

    <!-- Pagination -->
    <div class="sticky bottom-0">
      <mat-paginator
        [pageIndex]="page()"
        [length]="totalSize()"
        [pageSize]="pageSize()"
        (page)="onPageChange($event)"
        [disabled]="totalSize() == 0"
      >
      </mat-paginator>
    </div>
  </div>
</app-page-wrapper>
