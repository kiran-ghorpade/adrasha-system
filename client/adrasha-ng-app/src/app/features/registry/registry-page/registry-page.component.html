<div id="registryPage" class="w-full h-full flex flex-col items-center">
  <div class="flex flex-col md:w-1/3 gap-5 p-2">
    <div class="flex justify-center">
      <button matFab extended [routerLink]="'family/register'">
        <mat-icon>add</mat-icon>
        Add New Family
      </button>
    </div>
    <mat-form-field>
      <mat-label>Filter</mat-label>
      <input matInput #input />
    </mat-form-field>
  </div>

  <div class="md:w-1/2 h-1/2" style="box-shadow: var(--mat-sys-level1)">
    <div class="h-full overflow-auto">
      <mat-action-list>
        @for (family of users; track $index) {
        <a mat-list-item [routerLink]="`family/${family.id}`">
          <div matListItemAvatar class="flex items-center justify-center">
            <mat-icon>person</mat-icon>
          </div>
          <h3 matListItemTitle>{{ family.name }}</h3>
          <p matListItemLine>Age : {{ family.age }}</p>
        </a>
        }
      </mat-action-list>
    </div>
    <mat-paginator
      [length]="100"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </div>
</div>
