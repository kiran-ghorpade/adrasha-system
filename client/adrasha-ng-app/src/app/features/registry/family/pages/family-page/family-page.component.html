<app-page-wrapper>
  <div top>
    <app-page-header title="Family Registry" />
  </div>

  <div content class="flex flex-col gap-5">
    <!-- Add Button -->
    <div class="flex justify-center">
      <button mat-fab extended [routerLink]="['new']">
        <mat-icon>add</mat-icon>
        Add New Family
      </button>
    </div>

    <!-- Search -->
    <div class="flex justify-center">
      <mat-form-field class="md:w-1/3">
        <mat-label>Search family by house id</mat-label>
        <input
          matInput
          [formControl]="searchControl"
        />
      </mat-form-field>
    </div>

    <!-- List -->
    <div class="">
      <app-family-list [familyHeadList]="familyHeadList()" />
    </div>

    <!-- Pagination -->
    <div>
      <mat-paginator
        [pageIndex]="pageIndex()"
        [length]="totalSize()"
        [pageSize]="pageSize()"
        (page)="onPageChange($event)"
        [disabled]="totalSize() == 0"
      >
      </mat-paginator>
    </div>
  </div>
</app-page-wrapper>
