<div id="searchPage" class="w-full h-full flex flex-col justify-center md:items-center">
  <div class="flex flex-col md:w-1/3 gap-5 p-2"> 
    <mat-form-field >
      <mat-label>Search Member</mat-label>
      <input  matInput #input />
    </mat-form-field>
  </div>

  <div class="md:w-1/2 h-1/2" style="box-shadow: var(--mat-sys-level1)">
    <div class="h-full overflow-auto">
      <mat-action-list>
        @for (family of users; track $index) {
        <a mat-list-item [routerLink]="`/registry/member/${family.id}`">
          <div matListItemAvatar class="flex items-center justify-center">
            <mat-icon>person</mat-icon>
          </div>
          <h3 matListItemTitle>{{ family.name }}</h3>
          <p matListItemLine>Age : {{ family.age }}</p>
        </a>
        }
      </mat-action-list>
    </div>
  </div>
</div>
