<app-page-wrapper>
  <div top>
    <app-page-header [title]="'app.features.reports.page.viewTitle' | translate"> </app-page-header>
  </div>

  <div content class="h-full flex justify-center items-center">
    @if (!pdfUrl()) {
    <div class="flex justify-center items-center">
      <mat-icon>search_off</mat-icon>
      <h4 class="ml-4 text-wrap">
        {{ 'app.common.somethingWentWrong' | translate }}
      </h4>
    </div>
    }@else{
    <a matButton="filled" [href]="pdfUrl()" target="_blank">
      <mat-icon>picture_as_pdf</mat-icon>
      <span>{{ 'app.features.reports.page.viewButton' | translate }}</span>
    </a>
    }
  </div>
</app-page-wrapper>
