<div class="h-full w-full grid md:grid-rows-10 grid-cols-12 gap-2">
  <div class="row-span-1 col-span-12 flex justify-start gap-3 p-2">
    @if(latestRoleRequest()){
    <button
      matButton="outlined"
      [routerLink]="['/role-requests/update', latestRoleRequest()?.id]"
    >
      <mat-icon>edit</mat-icon>
      {{ 'app.features.dashboard.user.updateRoleRequest' | translate }}
    </button>
    }@else {
    <button matButton="outlined" [routerLink]="'/role-requests/new'">
      <mat-icon>add</mat-icon>
      {{ 'app.features.dashboard.user.makeRoleRequest' | translate }}
    </button>
    }

    <button matButton="outlined" extended [routerLink]="'/role-requests'">
      <mat-icon>visibility</mat-icon>
      {{ 'app.features.dashboard.user.viewHistory' | translate }}
    </button>
  </div>

  @if (latestRoleRequest()) {
  <div class="row-span-2 col-span-12 p-2">
    <app-data-card-label
      [value]="latestRoleRequest()?.status"
      [label]="'app.features.dashboard.user.profileStatus' | translate"
    />
  </div>

  <div class="row-span-2 col-span-12 p-2">
    <app-data-card-label
      [value]="latestRoleRequest()?.role"
      [label]="'app.features.dashboard.user.requestedRole' | translate"
    />
  </div>

  @if(latestRoleRequest()?.remark){
  <div class="row-span-2 col-span-12 p-2">
    <app-data-card-label
      [value]="latestRoleRequest()?.remark"
      [label]="'app.features.dashboard.user.remark' | translate"
    />
  </div>
  } }@else {
  <div class="row-span-2 col-span-12 p-2">
    <app-data-card-label [value]="'app.features.dashboard.user.noRequestFound' | translate" [label]="'app.features.dashboard.user.message' | translate" />
  </div>
  }
</div>
