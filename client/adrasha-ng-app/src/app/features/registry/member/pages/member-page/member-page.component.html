<app-page-wrapper>
  <div top>
    <app-page-header title="Member List"> </app-page-header>
  </div>

  <div content class="paper flex flex-wrap">
    @if(memberList()){
    <app-member-list [memberList]="memberList()" />
    }@else{
    <div class="overflow-scroll flex justify-center items-center">
      <mat-icon>search_off</mat-icon>
      <h4 class="ml-4 text-wrap">No Members found. Try adding a new one!</h4>
    </div>
    }
  </div>
</app-page-wrapper>
