<app-page-wrapper>
  <div top>
    <app-page-header [title]="'app.features.registry.member.page.title' | translate"> </app-page-header>
  </div>

  <div content class="paper flex flex-wrap">
    @if(memberList()){
    <app-member-list [memberList]="memberList()" />
    }@else{
    <div class="overflow-scroll flex justify-center items-center">
      <mat-icon>search_off</mat-icon>
      <h4 class="ml-4 text-wrap">{{ 'app.features.registry.member.page.noData' | translate }}</h4>
    </div>
    }
  </div>
</app-page-wrapper>
