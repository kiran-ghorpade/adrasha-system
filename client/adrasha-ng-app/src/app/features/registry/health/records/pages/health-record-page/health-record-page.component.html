<app-page-wrapper>
  <div top>
    <app-page-header [title]="'app.features.registry.healthRecord.page.title' | translate">
      <mat-action-list>
        <a matIconButton>
          <mat-icon>more_vert</mat-icon>
        </a>
      </mat-action-list>
    </app-page-header>
  </div>

  <div content class="w-full flex flex-wrap gap-3">
    <!-- List -->
    @if(healthRecordList()){
    <app-health-record-list
      [healthRecordList]="healthRecordList()"
      [route]="''"
    />
    }@else{
    <div class="overflow-scroll flex justify-center items-center">
      <mat-icon>search_off</mat-icon>
      <h4 class="ml-4 text-wrap">
        {{ 'app.features.registry.healthRecord.page.noData' | translate }}
      </h4>
    </div>
    }

    <!-- Actions -->
    <div class="flex-[1] flex flex-col p-2 gap-5">
      <button matButton="filled" [routerLink]="'/registry/health/records/new'">
        <mat-icon>add</mat-icon>
        {{ 'app.features.registry.healthRecord.page.addNew' | translate }}
      </button>
      <a matButton="outlined" [routerLink]="`/registry/member/1`"
        >{{ 'app.features.registry.healthRecord.page.viewProfile' | translate }}
      </a>
    </div>
  </div>
</app-page-wrapper>
